apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-resources
  namespace: remember-this
spec:
  ingressClassName: nginx
  rules:
    - host: remember-this-app.app
      http: 
        paths:
        - path: /dashboard
          pathType: Prefix
          backend: 
            service:
              name: frontend-service
              port: 
                number: 80
        - path: /
          pathType: Prefix
          backend: 
            service:
              name: frontend-service
              port: 
                number: 80
        
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: backend-service
              port:
                number: 8080
        - path: /login
          pathType: Prefix
          backend:
            service:
              name: backend-service 
              port:  
                number: 8080
        - path: /oauth2
          pathType: Prefix
          backend:
            service:
              name: backend-service 
              port:  
                number: 8080
        - path: /login/oauth2
          pathType: Prefix
          backend:
            service:
              name: backend-service 
              port:  
                number: 8080
        - path: /logout
          pathType: Prefix
          backend: 
            service: 
              name: backend-service
              port: 
                number: 8080
  
